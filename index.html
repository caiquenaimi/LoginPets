<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/styles.index.css">
    <script src="./assets/js/script.index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets</title>
</head>

<body>
    <header>
        <div id="header-container">
            <h1>Clinica Veterinária</h1>
            <button onclick="showLogin()" id="login">Cadastro</button>
            <button onclick="showList()" id="exibition">Exibição</button>
        </div>
    </header>


        <div id="form-container">
            <p id="list-empty"></p>
            <h1>Cadastro de pets</h1>
            <label for="tutor-name">Tutor:</label>
            <input id="tutor-name" type="text">
            <p id="tutor-name-error"></p>
    
            <label for="pet-name">Pet:</label>
            <input id="pet-name" type="text">
            <p id="pet-name-error"></p>
    
    
    
            <label for="species">Especie:</label>
            <input id="species" type="text">
            <p id="species-error"></p>
    
    
            <label for="image">Foto:</label>
            <input id="image" type="text">
            <p id="image-error"></p>
    
    
            <label for="date">Data de nascimento:</label>
            <input id="date" type="date">
            <p id="date-error"></p>
    
            <button class="button" onclick="addPet()">Cadastrar</button>
        </div>

    <div id="sub-div" class="hidden">
        <div id="div-count">
            <p id="contador">Contador</p>
        </div>
        <div id="main-sub-div">
            <div id="pet-list">

            </div>
            <div id="result-div2">


            </div>
        </div>
</div>
        <footer>Clinica Veterinária ©️Todos Direitos Reservados</footer>
</body>

</html>
